<script>

    var number = parseInt(prompt("Please enter a number: "));

    if(number > 0){
        console.log("IT'S POSITIVE!");
    }
    else if(number < 0){
        console.log("I'TS NEGATIVE!");
    }
    else if(number == 0){
        console.log("ZERO");
    }
    else{
        console.log("INVALID SYNTAX");
    }
</script>
